<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-sm p-6 space-y-6">

    <!-- Header -->
    <div class="flex items-center gap-3">
      <!-- Message Icon -->
      <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M8 10h8m-8 4h5m-9 6l-4 4V4a2 2 0 012-2h16a2 2 0 012 2v12a2 2 0 01-2 2H7z"/>
      </svg>

      <h5 class="text-lg font-semibold text-gray-800">
        Write your message
      </h5>
    </div>

    <!-- Form -->
    <form class="space-y-4" #messageForm="ngForm">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Message
        </label>

        <div class="relative">

          <!-- Input + Icon -->
          <div class="relative flex items-center">
            <span class="absolute left-3 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                   viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M16 12H8m8 4H8m8-8H8m12 0a2 2 0 012 2v8a2 2 0 01-2 2H6l-4 4V4a2 2 0 012-2h12z"/>
              </svg>
            </span>

            <input
              type="text"
              name="message"
              [(ngModel)]="message"
              #messageCtl="ngModel"
              required
              placeholder="Type your message..."
              class="w-full pl-10 pr-4 py-2 border rounded-lg
             focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Error message -->
          <div class="min-h-[1.25rem] mt-1">
            <small
              class="text-red-600 font-semibold italic"
              [class.opacity-0]="!(messageCtl.invalid && messageCtl.touched)"
            >
              * Message is required.
            </small>
          </div>

        </div>

      </div>

      <!-- Button -->
      <button
        type="button"
        class="w-full flex items-center justify-center gap-2 bg-indigo-600
               text-white font-medium py-2.5 rounded-lg
               hover:bg-blue-700 transition-colors"
        (click)="sendMessage()"
        [disabled]="messageCtl.invalid"
        [ngClass]="messageCtl.invalid ?'bg-indigo-300 hover:bg-indigo-300 cursor-not-allowed text-gray-100':'' ">

        <!-- Send Icon -->
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M5 12l14-7-7 14-2-5-5-2z"/>
        </svg>

        Send Message
      </button>

    </form>

  </div>
</div>
